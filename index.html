<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mythical GameJam</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container d-block h-100 my-container">
		<div class="papirus h-100">
			<div class="box">
				<div class="row">
					<h2 class="title">Регистрация на mythical game jam</h2>
				</div>
				<div class="row">
					<form 
						method="POST" 
						action="https://script.google.com/macros/s/AKfycbxOrVOKjaHOgMxSfDjLAmSZqAFE5l6RTE70tmMe6myHHsVqi25tkC8oWg9WcUFs0xk/exec"
						id="my-form">
					  <div class="form-group">
					    <label for="exampleInputEmail1">Данные команды</label>
					    <input name="Team" type="text" class="form-control" placeholder="Название Команды" required style="">
					  </div>
					  <div class="form-group">
					    <input name="Email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Электронная почта" required>
					  </div>
					  <div class="form-group">
					    <input name="Phone" type="number" class="form-control" placeholder="Контактный Номер Телефона" required>
					  </div>
					  <div class="form-group">
					    <input name="Name1" type="text" class="form-control" placeholder="фио 1" required>
					  </div>
					  <div class="form-group">
					    <input name="Name2" type="text" class="form-control" placeholder="фио 2(не обязательно)">
					  </div>
					  <div class="form-group">
					    <input name="Name3" type="text" class="form-control" placeholder="фио 3(не обязательно)">
					  </div>
					  <div class="form-group">
					    <input name="Name4" type="text" class="form-control" placeholder="фио 4(не обязательно)">
					  </div>
					  <div class="form-group">
					    <input name="Name5" type="text" class="form-control" placeholder="фио 5(не обязательно)">
					  </div>
					  <div class="form-group">
					    <input name="University" type="text" class="form-control" placeholder="Учебное заведение" required>
					  </div>
					  <button type="submit" class="btn btn-dark button">Отправить</button>
					</form>
				</div>
			</div>
		</div>
	</div>	
	<script type="text/javascript" src="js/GameJam_form.js"></script>
	<script type="text/javascript">var submitted=false;</script>
	<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted)  {window.location='thanks.html';}"></iframe>
</body>
</html>
